<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKYtimes</title>
        <script src="https://kit.fontawesome.com/bc1af3a787.js" crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="top-menus">
                    <i class="fa-solid fa-bars" id="menu-icon"></i>
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    <input id="search-input" class="hidden-input"/>
                    <button id="search-button" type="submit" onclick="getNewsByKeyword()">Search</button>
                </div>
                <div class="head-line">
                    <img src="./images/SKYtimes-logo.png"/>
                </div>
                <div class="menus">
                    <button>Business</button>
                    <button>Entertainment</button>
                    <button>General</button>
                    <button>Health</button>
                    <button>Science</button>
                    <button>Technology</button>
                    <button>Sports</button>
                </div>
            </header>
            <main id="news-board"></main>
            <footer>
                <div class="container">
                    <p>&copy; https://github.com/Haneul0v0/SKYtimes.git</p>
                </div>
            </footer>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="main.js"></script>
        </body>
    </html>
